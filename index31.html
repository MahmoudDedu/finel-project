<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الكتاب - صفحة 191</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      /* Tailwind: bg-gray-100 */
      background-color: #f2f2f2; /* Equivalent to bg-gray-100 approx */
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    .page {
      width: 21cm;
      min-height: 29.7cm;
      background: white;
      /* Tailwind: mx-auto my-8 shadow-lg relative */
      margin: 2rem auto;
      padding: 2.5cm 2cm;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
      box-sizing: border-box;
    }
    .chapter-title { /* For main chapter titles, not present in this specific image */
      font-size: 22pt;
      /* Tailwind: font-bold text-center */
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5cm;
    }
    .section-title { /* For major centered section titles, not present in this specific image */
      font-size: 18pt;
      /* Tailwind: font-bold text-center */
      font-weight: bold;
      text-align: center;
      margin-bottom: 1cm;
    }
    .content p, .content div, .content ul, .content ol {
      font-size: 14pt;
      line-height: 2;
      text-align: justify;
    }
    .content p, .content div:not(li div) { /* Avoid indenting divs inside list items if they are for structure */
      text-indent: 1cm;
      margin-bottom: 0.75em; /* Spacing between paragraphs */
    }
    .content p.no-indent, .content div.no-indent {
      text-indent: 0;
    }
    .content ul, .content ol {
      /* list-style-position: inside; */ /* Adjusted for better visual match */
      padding-right: 1cm; /* Indent list items */
      margin-right: 0.5cm; /* Standard indent for lists */
    }
     .content ol > li {
        padding-right: 0.5em; /* Space between number and text */
     }
    .content li {
      margin-bottom: 0.5em;
      text-align: justify;
    }
    .page-number {
      position: absolute;
      bottom: 2cm;
      left: 0;
      right: 0;
      /* Tailwind: text-center */
      text-align: center;
      font-size: 12pt;
    }
    .content strong, .content b { /* Added .content b for flexibility */
      font-weight: bold;
    }
    .highlight-doubt {
      background-color: yellow;
    }
    hr.custom-hr {
      border: none;
      height: 0.5px; /* Thinner line */
      background-color: #333; /* Darker gray line for visibility */
      margin-top: 1cm;
      margin-bottom: 1cm;
    }
    .sub-section-header {
        font-size: 14pt; /* Same as content for these types of headers */
        font-weight: bold;
        margin-bottom: 0.75em;
        text-indent: 0cm; /* No indent for these headers */
    }
    .list-item-paragraph { /* For multi-line content within a list item that should not be indented further */
        text-indent: 0;
        margin-bottom: 0.25em;
    }
  </style>
</head>
<body class="bg-gray-100">
  
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الكتاب - الغلاف</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      /* Tailwind: bg-gray-100 */
    }
    .page {
      width: 21cm;
      min-height: 29.7cm; /* Use min-height */
      /* Tailwind: bg-white mx-auto my-8 shadow-lg relative */
      padding: 2.5cm 2cm;
      box-sizing: border-box;
    }
    .chapter-title {
      font-size: 22pt;
      /* Tailwind: font-bold text-center */
      margin-bottom: 0.5cm;
    }
    .section-title {
      font-size: 18pt;
      /* Tailwind: font-bold text-center */
      margin-bottom: 1cm;
    }
    .content p, .content div, .content ul {
      font-size: 14pt;
      line-height: 2;
      text-align: justify;
    }
    .content p, .content div { /* separate for text-indent */
        text-indent: 1cm;
        margin-bottom: 0.75em; /* spacing between paragraphs */
    }
     .content p.no-indent, .content div.no-indent {
        text-indent: 0;
    }
    .content ul {
        list-style-position: inside;
        padding-right: 1cm; /* Indent list items */
    }
    .content li {
        margin-bottom: 0.25em;
    }
    .page-number {
      position: absolute;
      bottom: 2cm;
      left: 0;
      right: 0;
      /* Tailwind: text-center */
      font-size: 12pt;
    }
    .content strong {
        font-weight: bold;
    }
    .highlight-doubt {
        background-color: yellow;
    }
    hr.custom-hr {
        border: none;
        height: 1px;
        background-color: #ccc; /* Light gray line */
        margin-top: 0.5cm;
        margin-bottom: 0.5cm;
    }
  </style>
</head>
<body class="bg-gray-100">

</body>
</html>
